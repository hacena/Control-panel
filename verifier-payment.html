<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحقق من الدفع</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* نفس التصميم كما في الكود السابق */
    </style>
</head>
<body>

<header>
    <h1>التحقق من الدفع</h1>
</header>

<div class="container">
    <h2>تأكيد الدفع</h2>
    <form id="payment-verification-form">
        <div class="form-group">
            <label for="transaction-id">رقم المعاملة (التحويل):</label>
            <input type="text" id="transaction-id" required>
        </div>
        <div class="form-group">
            <label for="amount-paid">المبلغ المدفوع:</label>
            <input type="number" id="amount-paid" required>
        </div>
        <div class="form-group">
            <label for="payment-date">تاريخ الدفع:</label>
            <input type="date" id="payment-date" required>
        </div>
        <div class="form-group">
            <label for="payment-receipt">ارفع وصل الدفع:</label>
            <input type="file" id="payment-receipt" accept="image/*,application/pdf" required>
        </div>

        <button type="button" onclick="verifyPayment()">التحقق من الدفع</button>
    </form>

    <div id="activation-code-link" class="activation-code-link">
        <a href="https://drive.google.com/file/d/1t8InGgMsfwIlSL5eSOgvL9itZi4KYLNq/view?usp=sharing" target="_blank" download>
            تحميل كود التفعيل
        </a>
    </div>
</div>

<footer>
    <p>حقوق النشر © 2024 <a href="https://hacena.github.io/Control-panel">pay-now</a></p>
</footer>

<script>
    function verifyPayment() {
        const transactionId = document.getElementById('transaction-id').value;
        const amountPaid = document.getElementById('amount-paid').value;
        const paymentDate = document.getElementById('payment-date').value;
        const receipt = document.getElementById('payment-receipt').files[0];

        if (!transactionId || !amountPaid || !paymentDate || !receipt) {
            alert('يرجى ملء جميع الحقول قبل التحقق.');
            return;
        }

        // في هذه المرحلة، يمكن التحقق من الدفع (هذه هي نقطة الاتصال مع الخادم للتحقق)
        document.getElementById('activation-code-link').style.display = 'block';
    }
</script>

</body>
</html>
