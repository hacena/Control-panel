<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة بيع عبر الحساب البريدي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 30px;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container {
            width: 85%;
            margin: 30px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }
        .product-info img {
            width: 250px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #2980b9;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: #ecf0f1;
            text-decoration: none;
        }
        .back-button {
            margin-top: 20px;
            display: inline-block;
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            text-align: center;
        }
        .back-button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

<header>
    <h1>أهلاً بك في صفحة البيع عبر الحساب البريدي</h1>
</header>

<div class="container">
    <h2>معلومات المنتج</h2>
    <img src="product-image.jpg" alt="صورة المنتج">
    <p>السعر: 2650 دينار جزائري</p>

    <h2>تأكيد الدفع</h2>
    <form id="payment-form">
        <div>
            <label for="transaction-id">رقم المعاملة:</label>
            <input type="text" id="transaction-id" name="transaction-id" required>
        </div>

        <div>
            <label for="amount-paid">المبلغ المدفوع:</label>
            <input type="number" id="amount-paid" name="amount-paid" required>
        </div>

        <div>
            <label for="payment-date">تاريخ الدفع:</label>
            <input type="date" id="payment-date" name="payment-date" required>
        </div>

        <button type="submit">إرسال تأكيد الدفع</button>
    </form>

    <a class="back-button" href="index.html">العودة إلى الصفحة الرئيسية</a>
</div>

<footer>
    <p>حقوق النشر © 2024 <a href="#">Pay-Now</a></p>
</footer>

<script>
    const form = document.getElementById('payment-form');
    form.addEventListener('submit', function(e) {
        e.preventDefault();

        // جمع بيانات النموذج
        const transactionId = document.getElementById('transaction-id').value;
        const amountPaid = document.getElementById('amount-paid').value;
        const paymentDate = document.getElementById('payment-date').value;

        // إرسال البيانات إلى خادم
        fetch('https://your-backend-endpoint.com/verify-payment', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                transactionId,
                amountPaid,
                paymentDate,
            }),
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('تم التحقق من الدفع بنجاح. شكراً!');
                window.location.href = 'success.html';
            } else {
                alert('فشل التحقق من الدفع. الرجاء المحاولة مرة أخرى.');
            }
        })
        .catch(error => {
            alert('حدث خطأ أثناء التحقق. الرجاء المحاولة لاحقاً.');
        });
    });
</script>

</body>
</html>
