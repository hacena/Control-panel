<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفعيل الحساب</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #E0F7FA, #FFCDD2);
            color: #333;
            direction: rtl;
            text-align: right;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            width: 420px;
            text-align: center;
            border-top: 5px solid #4CAF50;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .message {
            font-size: 1.2rem;
            color: #388E3C;
            margin-bottom: 20px;
        }

        .instructions {
            font-size: 1.1rem;
            color: #333;
        }

        .link {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 تم إرسال رسالة تفعيل!</h1>
        <div class="message">
            تم إرسال رسالة تفعيل إلى بريدك الإلكتروني. يرجى التحقق من صندوق الوارد الخاص بك.
        </div>
        <div class="instructions">
            بعد التحقق من البريد الإلكتروني، اضغط على الرابط الموجود لتفعيل حسابك والوصول إلى صفحة <a href="." class="link">تسجيل الدخول</a>.
        </div>
    </div>
</body>
</html>
