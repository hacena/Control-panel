<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفعيل الحساب</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #E0F7FA, #FFCDD2);
            color: #333;
            direction: rtl;
            text-align: right;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            width: 420px;
            text-align: center;
            border-top: 5px solid #4CAF50;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .message {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #388E3C;
        }

        .error-message {
            margin-top: 20px;
            color: #D32F2F;
            font-weight: bold;
            font-size: 1.1rem;
        }

        button {
            margin-top: 20px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #388E3C;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔑 تفعيل الحساب</h1>
        <div class="message">
            تم إرسال رابط التفعيل إلى بريدك الإلكتروني، من فضلك تحقق من بريدك لتفعيل الحساب.
        </div>
        <button onclick="window.location.href = 'index.html';">العودة إلى الصفحة الرئيسية</button>
    </div>
</body>
</html>
