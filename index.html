    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #E3F2FD, #FFEBEE);
            color: #333;
            direction: rtl;
            text-align: right;
        }

        header {
            background: #4CAF50;
            color: white;

        }

        .container {

            margin: 50px auto;
            padding: 20px;
            background: #FFF;
            border-radius: 12px;

            text-align: center;
        }

        h1 {

            color: #4CAF50;
        }

        p {

            color: #555;

        }

        .payment-options {
            margin: 30px 0;
        }

        .payment-options a {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            font-size: 1.1rem;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .payment-options .paypal {
            background-color: #0070BA;
        }

        .payment-options .paypal:hover {
            background-color: #005EA6;
        }

        .payment-options .ccp {
            background-color: #FF9800;
        }

        .payment-options .ccp:hover {
            background-color: #F57C00;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 1rem;
            color: #777;
        }

        /* إضافة تنسيق الفيديو */
        .video-section {
            margin-top: 30px;
            text-align: center;
        }
        .video-section video {
            width: 100%;
            border-radius: 10px;
            border: 2px solid #4CAF50;
        }
    </style>
</head>
<body>
