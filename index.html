<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طرق الدفع</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9fafc;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            margin: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .paypal-btn {
            background-color: #0070ba;
            color: white;
        }
        .ccp-btn {
            background-color: #28a745;
            color: white;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>طرق الدفع</h1>
        <p>الرجاء اختيار طريقة الدفع المناسبة:</p>
        <button class="paypal-btn" onclick="payWithPayPal()">💳 الدفع عبر PayPal</button>
        <button class="ccp-btn" onclick="payWithCCP()">🏦 الدفع عبر CCP</button>
    </div>
    <script>
        function payWithPayPal() {
            window.location.href = 'https://www.paypal.com/paypalme/YourPayPalAccount';
        }

        function payWithCCP() {
            alert('الرجاء تحويل المبلغ إلى رقم CCP: 1234567890\nالاسم: اسمك هنا');
        }
    </script>
</body>
</html>
