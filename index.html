<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرحبا بك في تطبيق الدفع الإلكتروني</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #E3F2FD, #FFEBEE);
            color: #333;
            direction: rtl;
            text-align: right;
        }

        header {
            background: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 1.5rem;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #FFF;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #4CAF50;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }

        .payment-options {
            margin: 30px 0;
        }

        .payment-options a {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            font-size: 1.1rem;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .payment-options .paypal {
            background-color: #0070BA;
        }

        .payment-options .paypal:hover {
            background-color: #005EA6;
        }

        .payment-options .ccp {
            background-color: #FF9800;
        }

        .payment-options .ccp:hover {
            background-color: #F57C00;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 1rem;
            color: #777;
        }

        /* إضافة تنسيق الفيديو */
        .video-section {
            margin-top: 30px;
            text-align: center;
        }
        .video-section video {
            width: 100%;
            border-radius: 10px;
            border: 2px solid #4CAF50;
        }

        /* تنسيق نموذج الاتصال */
        .contact-section {
            margin-top: 30px;
        }
        .contact-section form {
            text-align: right;
        }
        .contact-section input, .contact-section textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #4CAF50;
            border-radius: 5px;
        }
        .contact-section button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-section button:hover {
            background-color: #45a049;
        }

        /* إضافة إعدادات البريد الإلكتروني */
        .settings-section {
            margin-top: 30px;
        }
        .settings-section form {
            text-align: right;
        }
        .settings-section input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #4CAF50;
            border-radius: 5px;
        }
        .settings-section button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .settings-section button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        مرحبا بك في تطبيق الدفع الإلكتروني <br>
        الرجاء التواصل معنا قبل اختيار وسيلة دفع
    </header>

    <div class="container">
        <h1>اختر وسيلة الدفع المناسبة</h1>
        <p>يمكنك الدفع عبر PayPal أو CCP بطريقة آمنة وسهلة.</p>

        <div class="payment-options">
            <a href="paypalpay.html" class="paypal">الدفع عبر PayPal</a>
            <a href="ccppay.html" class="ccp">الدفع عبر CCP</a>
        </div>

        <!-- إضافة فيديو لشرح التطبيق -->
        <div class="video-section">
            <h2>شاهد شرح التطبيق</h2>
            <video controls>
                <source src="videos/app-demo.mp4" type="video/mp4">
                متصفحك لا يدعم تشغيل الفيديو.
            </video>
        </div>

        <!-- صفحة الاتصال -->
        <div class="contact-section">
            <h2>تواصل معنا</h2>
            <form action="#" method="POST">
                <label for="name">الاسم:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">الرسالة:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">إرسال</button>
            </form>
        </div>

        <!-- إعدادات البريد الإلكتروني -->
        <div class="settings-section">
            <h2>إعدادات البريد الإلكتروني</h2>
            <form id="settings-form">
                <label for="service_id">Service ID:</label>
                <input type="text" id="service_id" name="service_id" required>
                
                <label for="template_id">Template ID:</label>
                <input type="text" id="template_id" name="template_id" required>
                
                <label for="public_key">Public Key:</label>
                <input type="text" id="public_key" name="public_key" required>
                
                <button type="submit">حفظ الإعدادات</button>
            </form>
        </div>
    </div>

    <footer>
        &copy; 2024 جميع الحقوق محفوظة
    </footer>

</body>
</html>
