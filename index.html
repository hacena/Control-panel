<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #E3F2FD, #FFEBEE);
            color: #333;
            direction: rtl;
            text-align: right;
        }

        header {
            background: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 1.5rem;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            background: #FFF;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-size: 1rem;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #4CAF50;
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
        }

        .hero h1 {
            font-size: 2.5rem;
            color: #4CAF50;
        }

        .hero p {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #555;
        }

        .hero button {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .hero button:hover {
            background-color: #388E3C;
        }

        .video-section {
            text-align: center;
            margin: 30px auto;
        }

        .video-section video {
            width: 80%;
            max-width: 700px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .email-section {
            text-align: center;
            margin: 30px auto;
        }

        .email-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .email-btn:hover {
            background: #388E3C;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 1rem;
            color: #777;
        }
    </style>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        مرحبًا بكم في تطبيقنا
    </header>

    <nav>
        <a href="register.html">التسجيل</a>
        <a href="login.html">تسجيل الدخول</a>
        <a href="sale.html">صفحة البيع</a>
        <a href="support.html">الدعم</a>
    </nav>

    <section class="hero">
        <h1>أهلاً بك في أفضل منصة للتسوق!</h1>
        <p>سجّل الآن وابدأ رحلتك في عالم التسوق السريع والآمن.</p>
        <button onclick="window.location.href='register.html'">ابدأ الآن</button>
    </section>

    <section class="video-section">
        <video controls>
            <source src="video.mp4" type="video/mp4">
            المتصفح لا يدعم تشغيل الفيديو.
        </video>
    </section>

    <section class="email-section">
        <h2>تواصل معنا عبر البريد</h2>
        <button onclick="sendEmail()" class="email-btn">أرسل رسالة عبر البريد</button>
    </section>

    <footer>
        &copy; 2024 جميع الحقوق محفوظة
    </footer>
</body>
</html>
