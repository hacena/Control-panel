<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التسجيل</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("aSSPQagRL8xAASAb6");
        })();
    </script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to bottom right, #E0F7FA, #FFCDD2);
            text-align: right;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: right;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
        }

        button {
            margin-top: 15px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        .success-message {
            margin-top: 15px;
            color: #2E7D32;
        }

        .error-message {
            margin-top: 15px;
            color: #D32F2F;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔑 التسجيل</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required>
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>
            </div>
            <button type="submit">تسجيل</button>
        </form>
        <div class="success-message" id="successMessage"></div>
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!email || !password) {
                document.getElementById('errorMessage').textContent = '❌ يرجى إدخال البريد الإلكتروني وكلمة المرور.';
                return;
            }

            const activationCode = Math.floor(100000 + Math.random() * 900000);
            console.log('كود التفعيل:', activationCode);

            const templateParams = {
                user_email: email,
                activation_code: activationCode
            };

            emailjs.send('service_cdrj4t7', 'template_b5ydhtr', templateParams)
                .then((response) => {
                    console.log('SUCCESS!', response.status, response.text);
                    document.getElementById('successMessage').textContent = '✅ تم إرسال كود التفعيل إلى بريدك الإلكتروني.';
                    document.getElementById('errorMessage').textContent = '';

                    // تخزين البيانات في localStorage
                    localStorage.setItem('registeredEmail', email);
                    localStorage.setItem('activationCode', activationCode);

                    setTimeout(() => {
                        window.location.href = 'activation.html';
                    }, 3000);
                })
                .catch((error) => {
                    console.error('FAILED...', error);
                    document.getElementById('errorMessage').textContent = '❌ حدث خطأ أثناء إرسال البريد الإلكتروني: ' + error.text;
                });
        });
    </script>
</body>
</html>
