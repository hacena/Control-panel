<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التسجيل</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #E0F7FA, #FFCDD2);
            color: #333;
            direction: rtl;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: right;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }
        button {
            margin-top: 15px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #388E3C;
        }
        .success-message {
            margin-top: 15px;
            color: #2E7D32;
            font-weight: bold;
        }
        .error-message {
            margin-top: 15px;
            color: #D32F2F;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔑 التسجيل</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required>
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>
            </div>
            <button type="submit">تسجيل</button>
        </form>
        <div class="success-message" id="successMessage"></div>
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        (function() {
            emailjs.init('YOUR_EMAILJS_PUBLIC_KEY'); // استبدل بمفتاحك العام من Email.js
        })();

        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            if (email && password) {
                const activationCode = Math.random().toString(36).substring(2, 8).toUpperCase();
                
                emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', {
                    to_email: email,
                    activation_code: activationCode
                }).then(() => {
                    successMessage.textContent = '✅ تم إرسال رابط التفعيل إلى بريدك الإلكتروني.';
                    errorMessage.textContent = '';
                    setTimeout(() => {
                        window.location.href = 'Login.html';
                    }, 3000);
                }).catch(error => {
                    console.error('خطأ في الإرسال:', error);
                    errorMessage.textContent = '❌ حدث خطأ أثناء إرسال البريد الإلكتروني. حاول مرة أخرى.';
                    successMessage.textContent = '';
                });
            } else {
                errorMessage.textContent = '❌ يرجى ملء جميع الحقول.';
                successMessage.textContent = '';
            }
        });
    </script>
</body>
</html>
